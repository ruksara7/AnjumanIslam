<!DOCTYPE html>
<html lang="en">
<head>

    <title>All Courses | Anjuman Islam College, Varanasi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', 'Arial', sans-serif; 
            line-height: 1.6; color: #2c3e50; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding-top: 80px; /* ðŸ”¥ FIX #1: Only change here */
        }
        
        /* HEADER */
        .header { 
            background: linear-gradient(135deg, #8B0000 0%, #A52A2A 50%, #B22222 100%); 
            color: white; padding: 1rem 0; position: fixed; width: 100%; 
            top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(139,0,0,0.3);
        }
        .nav-container { 
            max-width: 1200px; margin: 0 auto; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { 
            font-size: 2rem; font-weight: 700; 
            background: linear-gradient(45deg, #DAA520, #FFD700); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        .nav-menu ul { list-style: none; display: flex; gap: 2rem; }
        .nav-menu a { 
            color: white; text-decoration: none; font-weight: 500; 
            padding: 0.5rem 1rem; border-radius: 25px; transition: all 0.3s; 
        }
        .nav-menu a:hover { 
            background: rgba(218,165,32,0.2); transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(218,165,32,0.4);
        }
        .mobile-menu-btn { display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        /* HERO - FIXED */
        .hero { 
            background: linear-gradient(135deg, rgba(139,0,0,0.9), rgba(178,34,34,0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500"><rect fill="%238B0000" width="1200" height="500"/><circle fill="%2321C5F6" opacity="0.3" cx="400" cy="200" r="150"/><circle fill="%23FF6B35" opacity="0.3" cx="800" cy="300" r="120"/></svg>'); 
            min-height: 60vh; padding-top: 80px; /* ðŸ”¥ FIX #2 */
            display: flex; align-items: center; color: white; margin-top: 0;
        }
        .hero-content { text-align: center; max-width: 900px; margin: 0 auto; padding: 0 20px; }
        .hero h1 { 
            font-size: 4rem; margin-bottom: 1rem; text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
            background: linear-gradient(45deg, #FFD700, #DAA520); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }

        /* ALL YOUR ORIGINAL STYLES - UNCHANGED */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 5rem 0; }
        .section-title { 
            text-align: center; font-size: 2.8rem; margin-bottom: 3rem; color: #8B0000; 
            position: relative; font-weight: 600;
        }
        .section-title::after { 
            content: ''; width: 100px; height: 5px; background: linear-gradient(90deg, #DAA520, #FFD700); 
            position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%);
        }

        .courses-submenu { 
            background: rgba(255,255,255,0.95); padding: 2rem; border-radius: 20px; margin: 3rem 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center;
        }
        .courses-submenu ul { display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; list-style: none; }
        .courses-submenu a { 
            padding: 0.8rem 1.5rem; background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white; text-decoration: none; border-radius: 25px; font-weight: 500;
            transition: all 0.3s;
        }
        .courses-submenu a:hover, .courses-submenu .active { 
            background: linear-gradient(135deg, #21C5F6, #15A9D8); transform: translateY(-3px);
        }

        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 2rem; margin: 4rem 0; text-align: center;
        }
        .stat-card { 
            background: rgba(255,255,255,0.95); padding: 2.5rem 1.5rem; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(33,197,246,0.15);
        }
        .stat-number { 
            font-size: 3.5rem; font-weight: 700; 
            background: linear-gradient(45deg, #21C5F6, #15A9D8); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;
        }

        .courses-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 2rem; margin: 3rem 0;
        }
        .course-card { 
            background: rgba(255,255,255,0.95); padding: 2.5rem; border-radius: 20px;
            box-shadow: 0 20px 60px rgba(33,197,246,0.15); transition: all 0.4s;
            border-top: 5px solid #21C5F6; position: relative; overflow: hidden;
        }
        .course-card::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, #21C5F6, #FF6B35);
        }
        .course-card:hover { 
            transform: translateY(-15px); box-shadow: 0 35px 80px rgba(33,197,246,0.25);
        }
        .course-icon { font-size: 3.5rem; margin-bottom: 1.5rem; }
        .course-title { 
            font-size: 1.6rem; color: #8B0000; font-weight: 700; margin-bottom: 1rem;
        }
        .course-duration { 
            color: #21C5F6; font-weight: 600; font-size: 1.1rem; margin-bottom: 1rem;
        }
        .course-fees { 
            font-size: 1.3rem; font-weight: 700; color: #FF6B35; margin-bottom: 1rem;
        }

        /* FIXED MOBILE CSS */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .courses-grid { grid-template-columns: 1fr; }
            .nav-menu { 
                position: fixed; top: 80px; left: -100%; width: 100%; 
                height: auto; max-height: 80vh; overflow-y: auto; /* ðŸ”¥ FIX #3 */
                background: rgba(139,0,0,0.98); flex-direction: column; 
                justify-content: flex-start; align-items: center; 
                padding: 2.5rem 0; transition: left 0.4s ease;
                box-shadow: -10px 0 50px rgba(0,0,0,0.5); z-index: 999;
            }
            .nav-menu.active { left: 0; }
            .nav-menu ul { 
                flex-direction: column; gap: 0; width: 90%; max-width: 400px;
                padding: 0; margin: 0 auto;
            }
            .nav-menu a { 
                font-size: 1.4rem; padding: 1.2rem 2.5rem; width: 100%;
                text-align: center; border-radius: 20px; 
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .mobile-menu-btn { display: block; }
            .courses-submenu ul { flex-direction: column; gap: 0.5rem; }
        }
    </style>

    <!-- FIXED JAVASCRIPT -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const navMenu = document.getElementById('navMenu');
        const mobileBtn = document.querySelector('.mobile-menu-btn');

        function toggleMenu() {
            navMenu.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        }

        mobileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });

        document.addEventListener('click', function(e) {
            if(!navMenu.contains(e.target) && !mobileBtn.contains(e.target)) {
                navMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    });
    </script>
