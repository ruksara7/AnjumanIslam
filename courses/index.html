<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SAME HEAD AS BEFORE -->
    <style>
        /* ADD THESE FIXES TO YOUR EXISTING CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', 'Arial', sans-serif; 
            line-height: 1.6; color: #2c3e50; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding-top: 80px; /* ðŸ”¥ FIX #2 */
        }
        
        /* FIXED HERO */
        .hero { 
            background: linear-gradient(135deg, rgba(139,0,0,0.9), rgba(178,34,34,0.8)), 
                        url('data:image/svg+xml,<svg...');
            min-height: calc(60vh - 80px); /* ðŸ”¥ FIX #1 */
            padding-top: 80px; display: flex; align-items: center; 
            color: white; margin-top: 0;
        }
        
        /* COMPLETE MOBILE MENU - COPY FROM INDEX.HTML */
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-menu { 
                position: fixed; top: 80px; left: -100%; width: 100%;
                height: auto; max-height: 80vh; overflow-y: auto;
                background: rgba(139,0,0,0.98); 
                flex-direction: column; justify-content: flex-start; 
                align-items: center; padding: 2.5rem 0; 
                transition: left 0.4s ease; box-shadow: -10px 0 50px rgba(0,0,0,0.5); 
                z-index: 999;
            }
            .nav-menu.active { left: 0; }
            .nav-menu ul { 
                flex-direction: column; gap: 0; width: 90%; max-width: 400px;
                padding: 0; margin: 0 auto;
            }
            .nav-menu a { 
                font-size: 1.4rem; padding: 1.2rem 2.5rem; width: 100%;
                text-align: center; border-radius: 20px; 
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .hero h1 { font-size: 2.8rem; }
            .courses-grid { grid-template-columns: 1fr; }
            .courses-submenu ul { flex-direction: column; gap: 0.5rem; }
        }
        
        /* KEEP ALL YOUR EXISTING STYLES */
    </style>
</head>
<body>
    <!-- SAME HTML STRUCTURE -->
    
    <!-- REPLACE THIS SCRIPT WITH FIXED VERSION -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const navMenu = document.getElementById('navMenu');
        const mobileBtn = document.querySelector('.mobile-menu-btn');

        function toggleMenu() {
            navMenu.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        }

        mobileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });

        // Close on outside click
        document.addEventListener('click', function(e) {
            if(!navMenu.contains(e.target) && !mobileBtn.contains(e.target)) {
                navMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close on resize
        window.addEventListener('resize', function() {
            if(window.innerWidth > 768) {
                navMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    });
    </script>
</body>
</html>
